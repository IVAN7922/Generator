<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body bg-light text-dark">
                        <div class="row">
                            <div class="col-sm-4">
                                <h3 class="card-title text-left font-italic">Фамилия:</h3>
                            </div>
                            <div class="col-sm-8">
                                <h3 class="card-title"><span id="surnameOutput"></span></h3>
                            </div>

                            <div class="col-sm-4">
                                <h4 class="card-title text-left font-italic">Имя:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4 class="card-title"><span id="firstNameOutput"></span></h4>
                            </div>

                            <div class="col-sm-4">
                                <h4 class="card-title text-left font-italic">Отчество:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4 class="card-title"><span id="patronymicOutput"></span></h4>
                            </div>

                            <div class="col-sm-4">
                                <p class="card-title text-left font-italic">Пол:</p>
                            </div>
                            <div class="col-sm-8">
                                <span id="genderOutput"></span>
                            </div>

                            <div class="col-sm-4">
                                <p class="card-title text-left font-italic">Дата рождения:</p>
                            </div>
                            <div class="col-sm-8">
                                <span id="birthdayOutput"></span>
                            </div>

                            <div class="col-sm-4">
                                <p class="card-title text-left font-italic">Профессия:</p>
                            </div>
                            <div class="col-sm-8">
                                <span id="professionOutput"></span>
                            </div>
                        </div>
                        <button class="generator_btn btn-outline-success btn-lg">Cгенерировать</button>
                        <button class="generatorClear_btn btn-outline-danger btn-lg">Сброс результатов</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/personGenerator.js"></script>
    <script src="./js/init.js"></script>
</body>

</html>
